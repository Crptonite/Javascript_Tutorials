<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singtel Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .singtel-logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .btn-singtel {
      background-color: #d60c18;
      border: none;
    }

    .btn-singtel:hover {
      background-color: #a80912;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #d60c18;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container text-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Singtel_logo.svg/2560px-Singtel_logo.svg.png" class="singtel-logo" alt="Singtel Logo" />

      <h4 class="mb-4">Welcome to Singtel</h4>

      <form>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Phone Number or Email</label>
          <input type="text" class="form-control" id="username" placeholder="e.g. 91234567 or name@email.com" />
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" />
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="small text-danger">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-singtel w-100 text-white">Log In</button>
      </form>

      <div class="mt-4">
        <p class="small">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
  <style>
    h1{
           color: red;
           text-align: center;
           text-decoration: underline;
    }
    </style>
    <h1> This is just for fun!</h1>
</body>
</html>
